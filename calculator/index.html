<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script type="text/javascript" src="http://localhost:8082/jquery-2.1.3.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Rajdhani:300' rel='stylesheet' type='text/css'>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Calculator</h1>
	<div class='calc-body'>
		<div id="calc-display" readonly="true">0</div>
		
		<div id='all-clear'>AC</div>
		<div id='negate'>&plusmn;</div>
		<div id='percent'>%</div>
		<div class='operator rt-col' id='divide'>&divide;</div>
	
		<div class='num-btn' id='7'>7</div>
		<div class='num-btn' id="8">8</div>
		<div class='num-btn' id="9">9</div>
		<div class='operator rt-col' id="multiply">X</div>
	
		<div class='num-btn' id='4'>4</div>
		<div class='num-btn' id="5">5</div>
		<div class='num-btn' id="6">6</div>
		<div class='operator rt-col' id="subtract">-</div>
	
		<div class='num-btn' id='1'>1</div>
		<div class='num-btn' id="2">2</div>
		<div class='num-btn' id="3">3</div>
		<div class='operator rt-col' id="add">+</div>
	
		<div class='num-btn' id='zero'>0</div>
		<div id="decimal">.</div>
		<div class='rt-col' id="equals">=</div>
	
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
