<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script type="text/javascript" src="http://localhost:8082/jquery-2.1.3.min.js"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class='calc-body'>
		<input class="calc-display" readonly="true"></input>
		<div class="row">
			<button id='all-clear'>AC</button>
			<button id='negate'>&plusmn;</button>
			<button id='percent'>%</button>
			<button class='operator' id='divide'>&divide;</button>
		</div>
		<div class="row">
			<button class='num-btn' id='7'>7</button>
			<button class='num-btn' id="8">8</button>
			<button class='num-btn' id="9">9</button>
			<button class='operator' id="multiply">X</button>
		</div>
		<div class="row">
			<button class='num-btn' id='4'>4</button>
			<button class='num-btn' id="5">5</button>
			<button class='num-btn' id="6">6</button>
			<button class='operator' id="subtract">-</button>
		</div>
		<div class="row">
			<button class='num-btn' id='1'>1</button>
			<button class='num-btn' id="2">2</button>
			<button class='num-btn' id="3">3</button>
			<button class='operator' id="add">+</button>
		</div>
		<div class="row">
			<button class='num-btn' id='0'>0</button>
			<button id="decimal">.</button>
			<button id="equals">=</button>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
