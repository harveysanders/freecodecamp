<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe!</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	 <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
   	<link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
	<div class="container game-board">
		<div class="row">
			<div class="1 one-third column square top left" id="1"></div>
			<div class="2 one-third column square top" id="2"></div>
			<div class="3 one-third column square top right" id="3"></div>
		</div>
		<div class="row">
			<div class="4 one-third column square left" id="4"></div>
			<div class="5 one-third column square" id="5"></div>
			<div class="6 one-third column square right" id="6"></div>
		</div>
		<div class="row">
			<div class="7 one-third column square bottom left" id="7"></div>
			<div class="8 one-third column square bottom" id="8"></div>
			<div class="9 one-third column square bottom right" id="9"></div>
		</div>
	</div>
	<div class="container choose-player">
		<h2>Bet you can't beat me at Tic-Tac-Toe! I'll even let you pick X or O.</h2>
		<div class="row">
			<div class="one-half column player-choice" id="X">X</div>
			<div class="one-half column player-choice" id="O">O</div>
		</div>
	</div>

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
