<!DOCTYPE html>
<html>
<head>
	<title>Local Weather App</title>
	<link href='https://fonts.googleapis.com/css?family=Oswald|Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"> -->
	<link rel="stylesheet" type="text/css" href="http://localhost:8082/SkeletonCSS/css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src='http://localhost:8082/jquery-2.1.3.min.js'></script>
	<!-- <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script> -->
</head>
<body>
	<div class="bg">
		<div class="container">
			<header>Local Weather App</header>
			
			<div class='temp'>Loading Data</div>
			<button class='celsius-fahrenheit'>Show Celsius</button>
			<section class='stats'>
				<div class="row">
					<div class='city one-third column'>Loading Data</div>
					<div class='weather-desc one-third column'>Loading Data</div>
					<div class='wind-speed one-third column'>Loading Data</div>
				</div>
			</section>
		</div>
	</div>
	
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
