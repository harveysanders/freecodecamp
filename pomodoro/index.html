<!DOCTYPE>
<html>
    <head>
        <title>Pomodoro</title>
        <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script> -->
        <script type="text/javascript" src="http://localhost:8082/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">-->
        <link href='https://fonts.googleapis.com/css?family=Quicksand|Fugaz+One' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="http://localhost:8082/SkeletonCSS/css/skeleton.css">
        <link rel="stylesheet" href="css/style.css" type="text/css" />
    </head>
    <body>
    	<div class="container">
	        <h1>Pomodoro Timer</h1>
        	<div class="row">
        		<div  class="one-half column" id="setBreak">
	                <p>Break Time</p>
                    <button class="minus">-</button>
                    <span id="breakTime"></span>
                    <button class="plus">+</button>
	            </div>
	       
	            <div class="one-half column" id="setSession">
	                <p>Session Time</p>
	                <button class="minus">-</button>
	                <span id="sessTime"></span>
	                <button class="plus">+</button>
	            </div>
        	</div>
            <div class="row">
                <div id="pomodoro" class="offset-by-four four columns">
                    <div class='timer-type'></div>
                    <div id='timer'></div>         
                </div>  
            </div>  
        </div>

    </body>
</html>
