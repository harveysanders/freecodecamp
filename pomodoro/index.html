<!DOCTYPE>
<html>
    <head>
        <title>Pomodoro</title>
        <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script> -->
        <script type="text/javascript" src="http://localhost:8081/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">-->
        <link rel="stylesheet" type="text/css" href="http://localhost:8081/SkeletonCSS/css/skeleton.css">
        <link rel="stylesheet" href="css/style.css" type="text/css" />
    </head>
    <body>
    	<div class="container">
	        <h1>Pomodoro</h1>
	        <header>
	        	<div class="row">
	        		<div  class="one-third column" id="setBreak">
		                <p>Break Time</p>
		                <button id="minus">-</button>
		                <span id="breakTime"></span>
		                <button id="plus">+</button>
		            </div>
		       
		            <div class="one-third column" id="setSession">
		                <p>Session Time</p>
		                <button>-</button>
		                <span id="sessTime">25</span>
		                <button>+</button>
		            </div>
	        	</div>
	        	<div class="row">
	        		<div class="one-third column">
	        			<div id="timer"></div>	
	        		</div>
	        	</div>
	        </header>
	        
	        
	        <audio>
	        	<source src="church.mp3"></source>
	        </audio>
        </div>
    </body>
</html>
